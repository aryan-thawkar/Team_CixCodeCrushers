<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 40%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        #chat {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background: #fafafa;
        }
        .user-message, .bot-message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 10px;
            margin: 5px 0;
            word-wrap: break-word;
            display: inline-block;
        }
        .user-message {
            background-color: #d1ecf1;
            color: #0c5460;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #d4edda;
            color: #155724;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background: #218838;
        }
        .mute-button {
            background-color: #dc3545;
        }
        .mute-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body onload="fetchMuteStatus()">
    <div class="chat-container">
        <h2>AI Interview Bot</h2>
        <div id="chat"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startSpeechRecognition()">ðŸŽ¤</button>
            <button onclick="toggleMute()" id="muteButton" class="mute-button">ðŸ”Š Mute</button>
        </div>
    </div>

    <script>
        let isMuted = false;

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let chatDiv = document.getElementById("chat");

            if (!userInput.trim()) return;

            chatDiv.innerHTML += `<p class="user-message"><b>You:</b> ${userInput}</p>`;
            document.getElementById("userInput").value = "";
            chatDiv.scrollTop = chatDiv.scrollHeight;

            let response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: userInput})
            });

            let result = await response.json();
            let formattedResponse = result.response.replace(/\n/g, "<br>");

            chatDiv.innerHTML += `<p class="bot-message"><b>Bot:</b> ${formattedResponse}</p>`;
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function startSpeechRecognition() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                document.getElementById("userInput").value = transcript;
                sendMessage();  // Automatically send message after speech
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error:", event.error);
            };
        }

        async function toggleMute() {
            let response = await fetch("/toggle_mute", { method: "POST" });
            let result = await response.json();
            isMuted = result.mute;

            let muteButton = document.getElementById("muteButton");
            muteButton.textContent = isMuted ? "ðŸ”‡ Unmute" : "ðŸ”Š Mute";
        }

        async function fetchMuteStatus() {
            let response = await fetch("/get_mute_status");
            let result = await response.json();
            isMuted = result.mute;

            let muteButton = document.getElementById("muteButton");
            muteButton.textContent = isMuted ? "ðŸ”‡ Unmute" : "ðŸ”Š Mute";
        }
    </script>
</body>
</html>
