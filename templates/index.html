<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Bot</title>
    <style>
        body {
            
            background-image: url('https://img.freepik.com/free-vector/network-connection-background-gradient_23-2148879893.jpg?ga=GA1.1.1218812629.1739657550&semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 20px;
        }
        .chat-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body h2 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 40px;
            color: aliceblue;
            margin-top: 100px;
        }

        form {
            padding: 15px;
            border-radius: 20px;
            background-color: rgba(4, 142, 39, 0.449);
        }

        input {
            padding: 7px;
            border: solid 2px black;
            font-size: 20px;
            border-radius: 7px;
            width: 500px;
        }

        button {
            position: relative;
            padding: 10px 20px;
            border-radius: 7px;
            border: 1px solid rgb(61, 106, 255);
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            background: transparent;
            color: #fff;
            overflow: hidden;
            box-shadow: 0 0 0 0 transparent;
            -webkit-transition: all 0.2s ease-in;
            -moz-transition: all 0.2s ease-in;
            transition: all 0.2s ease-in;
        }

        button:hover {
            background: rgb(61, 106, 255);
            box-shadow: 0 0 30px 5px rgba(0, 142, 236, 0.815);
            -webkit-transition: all 0.2s ease-out;
            -moz-transition: all 0.2s ease-out;
            transition: all 0.2s ease-out;
        }

        button:hover::before {
            -webkit-animation: sh02 0.5s 0s linear;
            -moz-animation: sh02 0.5s 0s linear;
            animation: sh02 0.5s 0s linear;
        }

        button::before {
            content: '';
            display: block;
            width: 0px;
            height: 86%;
            position: absolute;
            top: 7%;
            left: 0%;
            opacity: 0;
            background: #fff;
            box-shadow: 0 0 50px 30px #fff;
            -webkit-transform: skewX(-20deg);
            -moz-transform: skewX(-20deg);
            -ms-transform: skewX(-20deg);
            -o-transform: skewX(-20deg);
            transform: skewX(-20deg);
        }

        @keyframes sh02 {
            from {
                opacity: 0;
                left: 0%;
            }

            50% {
                opacity: 1;
            }

            to {
                opacity: 0;
                left: 100%;
            }
        }

        button:active {
            box-shadow: 0 0 0 0 transparent;
            -webkit-transition: box-shadow 0.2s ease-in;
            -moz-transition: box-shadow 0.2s ease-in;
            transition: box-shadow 0.2s ease-in;
        }

        #chat {
            background-color: rgba(255, 255, 255, 0.155);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #ce66d4;
            border-radius: 20px;
            padding: 10px;
            width: 50%;
            height: 400px;
            overflow-y: auto;
        }

        .user-message {
            font-size: 20px;
            /* float: right; */
            font-weight: bold;
            color: rgb(173, 19, 187);
        }

        .bot-message {
            font-size: 20px;
            font-weight: bold;
            color: rgb(75, 122, 75);
        }

        /* ---------------------------------------------------------------------------- */
        body {
            background-image: url('https://img.freepik.com/free-vector/network-connection-background-gradient_23-2148879893.jpg?ga=GA1.1.1218812629.1739657550&semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 20px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.266);
            padding: 15px;
            border-radius: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin: 0 20px;
            padding: 10px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .chat-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body h2 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 40px;
            color: aliceblue;
            margin-top: 50px;
        }
    </style>
</head>
<body onload="fetchMuteStatus()">
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="/vid">Prepare vids</a>
        <a href="/code">Practice Problems</a>
        <a href="#">Resume Analyser</a>
    </nav>
    <div class="chat-container">
        <h2>AI Interview Bot</h2>
        <div id="chat"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startSpeechRecognition()">ðŸŽ¤</button>
            <button onclick="toggleMute()" id="muteButton" class="mute-button">ðŸ”Š Mute</button>
        </div>
    </div>

    <script>
        let isMuted = false;

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let chatDiv = document.getElementById("chat");

            if (!userInput.trim()) return;

            chatDiv.innerHTML += `<p class="user-message"><b>You:</b> ${userInput}</p>`;
            document.getElementById("userInput").value = "";
            chatDiv.scrollTop = chatDiv.scrollHeight;

            let response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: userInput})
            });

            let result = await response.json();
            let formattedResponse = result.response.replace(/\n/g, "<br>");

            chatDiv.innerHTML += `<p class="bot-message"><b>Bot:</b> ${formattedResponse}</p>`;
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function startSpeechRecognition() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                document.getElementById("userInput").value = transcript;
                sendMessage();  // Automatically send message after speech
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error:", event.error);
            };
        }

        async function toggleMute() {
            let response = await fetch("/toggle_mute", { method: "POST" });
            let result = await response.json();
            isMuted = result.mute;

            let muteButton = document.getElementById("muteButton");
            muteButton.textContent = isMuted ? "ðŸ”‡ Unmute" : "ðŸ”Š Mute";
        }

        async function fetchMuteStatus() {
            let response = await fetch("/get_mute_status");
            let result = await response.json();
            isMuted = result.mute;

            let muteButton = document.getElementById("muteButton");
            muteButton.textContent = isMuted ? "ðŸ”‡ Unmute" : "ðŸ”Š Mute";
        }
    </script>
</body>
</html>
